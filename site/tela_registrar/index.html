<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/tela_de_login/img/3.png" type="image/x-icon">
    <title>Van Gogh</title>
</head>
<body>
    <main>
        <form class="container">
            <h1>Registre-se</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha">
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox">
                    Lembrar
                </label>
            </div>
            <button type="submit" class="registrar">Registrar</button>
            <div class="login-link">
                <p>Já tem um login?<a href="/tela_de_login/index.html">Logar</a></p>
            </div>
        </form>
    </main>
</body>
</html>
